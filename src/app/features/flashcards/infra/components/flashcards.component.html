<h1>Flash Cards</h1>
<app-progress-bar
  [totalCards]="navigationService.totalCards"
  [currentCard]="navigationService.currentCard"
/>
<section class="flashcards">
  <app-flashcard
    [showAnswer]="navigationService.showAnswer()"
    [question]="navigationService.currentQuestion"
    [answer]="navigationService.currentAnswer"
  />
  <app-navigation />
</section>
